modules:
  notionclipper:
    headers:
      Authorization: Bearer 27604485f8b32951f591640227e0303e5aad91ed4a414e509547a157a2e0e650
    metrics:
      - name: notion_cooldown_active_count
        path: '{ .metrics.notions.cooldownActiveCount }'
        help: "Number of tokens currently in cooldown"

      - name: notion_circuit_open_count
        path: '{ .metrics.notions.circuitOpenCount }'
        help: "Number of tokens with open circuit breaker"

      - name: notion_inflight_requests
        path: '{ .metrics.notions.inFlight }'
        help: "Current number of in-flight Notion requests"

      - name: notion_queue_depth_queued
        path: '{ .metrics.queue.depths.queued }'
        help: "Number of jobs in queued state"

      - name: notion_queue_depth_running
        path: '{ .metrics.queue.depths.running }'
        help: "Number of jobs in running state"

      - name: notion_queue_depth_failed
        path: '{ .metrics.queue.depths.failed }'
        help: "Number of jobs in failed state"
