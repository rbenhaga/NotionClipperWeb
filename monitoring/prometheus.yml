global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'notionclipper-metrics'
    metrics_path: /probe
    params:
      module: [notionclipper]
      # Target is your backend /metrics endpoint
      target: ['http://host.docker.internal:3001/metrics']
    static_configs:
      - targets: ['json_exporter:7979']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: json_exporter:7979
